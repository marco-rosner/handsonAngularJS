<button class="btn btn-success"><a href='#/new'>New</a></button> 
<div class="table-responsive">
  	<table class="table"> 
		<thead> 
			<tr> 
				<th>#</th> 
				<th>Value</th> 
				<th>Description</th>
				<th></th>
			</tr> 
		</thead> 
		<tbody> 
			<tr ng-repeat="bill in bills"> 
				<th>{{bill.id}}</th> 
				<th>{{bill.value}}</th> 
				<td>{{bill.description}}</td> 
				<td>
					<button class="btn btn-info"><a href='#/edit/{{bill.id}}'><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></button> 
					<button class="btn btn-danger" ng-click="billCtrl.del(bill.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button> 
				</td>
			</tr>
		</tbody> 
	</table>
</div>
